<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>

      $(document).ready(function(){
        $.ajax({
          url: "http://api.fixer.io/latest",
          type: "GET",
          success: function(html){
            var obj = html;
            var nizString = JSON.stringify(obj.rates);
            var nizRezultat = nizString.split(",");

            $("#base").append("Base: "+ obj.base);
            $("#date").append("Date: " + obj.date);
            $("#rates").text("Rates: ");
            ispisRezultata(nizRezultat);

          }
        });
      });
      </script>

      <script>
      function ispisRezultata(nizRezultat) {
        for(i = 0; i < nizRezultat.length; i++){
            $("#rates").append("<br/>" + nizRezultat[i]);
        }
      }
      </script>

</head>

<body>
  <div id="base"></div>
  <div id="date"></div>
  <div id="rates"></div>
</body>
</html>
